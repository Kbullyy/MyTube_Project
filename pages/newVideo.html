        <h1>Add New Video</h1>
        <form>
                <label for="videoTitle">Video Title</label><br>
                <input required type="text" placeholder="Input Value" id="videoTitle"><br><br>

                <label for="description">Description</label><br>
                <textarea required id="description" placeholder="Text Area Content..." rows="8" cols="40"></textarea><br><br>

                <label for="video">Video</label><br>
                <input required id="video" type="file"><br><br>

                <select required>
                    <option value="Collection One">Collection One</option>
                    <option value="Collection Two">Collection Two</option>
                    <option value="Collection Three">Collection Three</option>
                </select><br><br>

                <input id="public" name="security" type="radio">
                <label for="public">public</label>

                <input id="private" name="security" type="radio">
                <label for="private">Private</label><br><br><br><br>

                <input type="submit" value="Upload Video">


        </form>
    </body>
